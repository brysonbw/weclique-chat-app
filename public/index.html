<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5031/5031839.png" type="image/x-icon">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<title>WeClique | Real-Time Messaging Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><span class="logo-img"><img src="https://cdn-icons-png.flaticon.com/512/5031/5031839.png" alt="" height="25px"></span>WeClique</h1>
				<h2>Real-Time Messenger</h2>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chat">Chat</option>
							<option value="Artist Society">Artist Society</option>
							<option value="Film Buffs">Film Buffs</option>
							<option value="Anime Club">Anime Club</option>
							<option value="Techies">Techies</option>
							<option value="Food Lovers">Food Lovers</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
